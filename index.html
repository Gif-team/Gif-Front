<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GIF</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="img/logo.png" />
  </head>
  <body>
    <header class="topBar">
      <div class="topBarBackground">
        <div class="content-wrap">
          <div class="logo-wrap">
            <img
              src="img/logo.png"
              onclick="window.location.href='/'"
              alt="Logo"
            />
          </div>
          <div class="input-wrap">
            <div>
              <img
                id="inputLogo"
                style="width: 36px"
                src="img/imageD.png"
                alt="Input Logo"
              />
              <input style="width: 80%" placeholder="Search..." />
            </div>
          </div>
          <div class="icon-wrap">
            <div>
              <img src="img/imageA.png" alt="Icon A" />
            </div>
            <div>
              <img src="img/imageB.png" alt="Icon B" />
            </div>
            <div>
              <img src="img/imageC.png" id="profile" alt="Profile" />
            </div>
          </div>
        </div>
      </div>
      <div class="divide-line"></div>
    </header>
    <script src="app.js"></script>
  </body>
</html>
