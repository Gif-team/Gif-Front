<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GIF</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="img/logo.png" />
  </head>
  <body>
    <header class="topBar">
      <div class="topBarBackground">
        <div class="content-wrap">
          <div class="logo-wrap">
            <img
              src="img/logo.png"
              onclick="window.location.href='/'"
              alt="Logo"
            />
          </div>
          <div class="input-wrap">
            <div>
              <img
                id="inputLogo"
                style="width: 36px"
                src="img/search.png"
                alt="Input Logo"
              />
              <input style="width: 80%" placeholder="Search..." />
            </div>
          </div>
          <div class="icon-wrap">
            <div>
              <img src="img/filter.png" alt="filter" onclick="filterToggle()" />
            </div>
            <div>
              <img src="img/alert.png" alt="alert" onclick="alertToggle()" />
            </div>
            <div>
              <img src="img/profile.png" id="profile" alt="Profile" />
            </div>
          </div>
        </div>
      </div>
      <div class="divide-line"></div>
    </header>

    <!-- 필터 팝업 -->
    <div id="filterPopUp" class="hidden">
      <div class="frame">
        <div class="custom-dropdown">
          <div class="selected">
            <img class="pop" src="img/losing.png" alt="분실물" />분실물
          </div>
          <div class="options">
            <div class="option" data-value="find">찾음</div>
            <div class="option" data-value="lost">잃어버림</div>
          </div>
        </div>

        <div class="custom-dropdown">
          <div class="selected">
            <img class="pop" src="img/location.png" alt="관" />관
          </div>
          <div class="options">
            <div class="option" data-value="mainbuilding">본관</div>
            <div class="option" data-value="geumbongwan">금봉관</div>
            <div class="option" data-value="dormitory">기숙사</div>
          </div>
        </div>

        <div class="custom-dropdown">
          <div class="selected">
            <img src="img/floor.png" alt="층" class="pop" />층
          </div>
          <div class="options">
            <div class="option" data-value="1">1층</div>
            <div class="option" data-value="2">2층</div>
            <div class="option" data-value="3">3층</div>
            <div class="option" data-value="4">4층</div>
            <div class="option" data-value="5">5층</div>
          </div>
        </div>
      </div>
    </div>

    <!-- 알림 팝업 -->
    <div class="hidden" id="alert">
      <div></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
