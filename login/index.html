<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link rel="stylesheet" href="/login/login.css" />
  </head>
  <body>
    <div class="container">
      <div class="img">
        <img src="/img/logo.png" alt="로고 이미지" />
      </div>
      <form id="signup" method="post">
        <div class="form-group">
          <label for="email">이메일</label>
          <input
            type="text"
            id="email"
            placeholder=" 학교 이메일을 입력해주세요..."
            style="
              width: 400px;
              height: 40px;
              margin-top: 12px;
              margin-bottom: 12px;
            "
          />
          <span class="error-message hidden" id=" emailError"
            >올바른 이메일 주소를 입력하세요</span
          >
        </div>
        <div class="form-group">
          <label for="password">비밀번호</label>
          <input
            type="password"
            id="password"
            placeholder=" 영문, 숫자, 특수문자 2개 이상 포함 8글자 이상"
            style="
              width: 400px;
              height: 40px;
              margin-bottom: 12px;
              margin-top: 12px;
            "
          />
          <div>
            <span class="error-message hidden" id="passwordError"></span>
          </div>
        </div>
        <div class="form-group">
          <label for="repassword">비밀번호 재입력</label>
          <input
            type="password"
            id="repassword"
            placeholder=" 비밀번호 재입력해주세요..."
            style="
              width: 400px;
              height: 40px;
              margin-top: 12px;
              margin-bottom: 12px;
            "
          />
          <span class="error-message hidden" id="repasswordError"></span>
        </div>
      </form>

      <div class="button">
        <input type="submit" id="bu" value="회원가입" />
      </div>
    </div>
    <script src="/login/signup.js"></script>
  </body>
</html>
